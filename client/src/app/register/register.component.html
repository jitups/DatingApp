<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="model.username" name="username" placeholder="Username" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="model.password" name="password"
            placeholder="Password" />
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2">Register</button>
        <button type="button" (click)="cancel()" class="btn mr-2">Cancel</button>
    </div>
</form>
